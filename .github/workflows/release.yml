# Cut a release whenever a new tag is pushed to the repo.
name: Release

on:
  push:
    tags:
      - "v*"
  
permissions:
  contents: write

jobs:
  variables: 
    outputs:
      version: ${{ steps.var.outputs.version}}
    runs-on: "ubuntu-latest"
    steps:
      - name: Setting global variables
        uses: actions/github-script@v6
        id: var
        with:
          script: |
            const ref = '${{ github.ref_name }}';
            const version = ref.substring(1);
            core.setOutput('version', version);

  build-win:    
    uses: ./.github/workflows/build-win.yml
    needs: variables
    with:
      artifact-retention-days: 1
      version: ${{ needs.variables.outputs.version }}

  build-mac:
    uses: ./.github/workflows/build-mac.yml
    needs: variables
    with:
      artifact-retention-days: 1
      version: ${{ needs.variables.outputs.version }}

      
  create-release:
    name: Create Release
    needs: [build-win, build-mac]
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Get tag name
        id: get_tag
        run: echo "TAG_NAME=${GITHUB_REF#refs/tags/}" >> $GITHUB_ENV

      - name: Download Windows binary
        id: download-windows
        uses: actions/download-artifact@v4
        with:
          name: windows-binary
          path: ./artifacts/win-binary.exe
          
      - name: Download Mac binary
        id: download-mac
        uses: actions/download-artifact@v4
        with:
          name: mac-binary
          path: ./artifacts/mac-binary.dmg

      # - name: Generate changelog
      #   id: changelog
      #   run: |
      #     # Extract changes since previous tag (or use a simple placeholder)
      #     echo "CHANGELOG<<EOF" >> $GITHUB_ENV
      #     echo "Release ${{ env.TAG_NAME }}" >> $GITHUB_ENV
      #     echo "" >> $GITHUB_ENV
      #     echo "## Changes" >> $GITHUB_ENV
      #     git log $(git describe --tags --abbrev=0 HEAD^)..HEAD --pretty=format:"- %s" | head -n 10 >> $GITHUB_ENV
      #     echo "" >> $GITHUB_ENV
      #     echo "EOF" >> $GITHUB_ENV

      - run: ls -lR ./artifacts

      - name: Create Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ env.TAG_NAME }}
          release_name: Release ${{ env.TAG_NAME }}
          # body: ${{ env.CHANGELOG }}
          draft: false
          prerelease: ${{ contains(env.TAG_NAME, '-alpha') || contains(env.TAG_NAME, '-beta') || contains(env.TAG_NAME, '-rc') }}

      - run: ls -lR ./artifacts


      - name: Upload Mac Release Asset
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ./artifacts/*        
          asset_name: ${{ needs.build-mac.outputs.artifact-name }}
          # asset_content_type: application/gzip

      - name: Upload Windows Release Asset
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ./artifacts/*
          asset_name: ${{ needs.build-win.outputs.artifact-name }}
          # asset_content_type: application/zip
