      #         <key>CFBundleShortVersionString</key>
      #         <string>${{ env.VERSION }}</string>
      #         <key>NSPrincipalClass</key>
      #         <string>NSApplication</string>
      #         <key>NSHighResolutionCapable</key>
      #         <true/>
      #     </dict>
      #     </plist>
      #     EOF

      - run: ls -lR /Users/runner/work/qt6-playground/Qt/

      # - name: Deploy Qt dependencies with macdeployqt
      #   run: |
      #     cd build
      #     $Qt6_DIR/bin/macdeployqt "${{ steps.strings.outputs.build-output-dir }}/${{ env.APP_NAME }}.app" -verbose=9


      - name: Sign the application
        run: |
          # This is a placeholder - for actual code signing, you'll need certificates
          # For development purposes, we'll skip actual signing
          echo "Skipping code signing (for production, you would set up certificates)"
          # Example of real signing command:
          # codesign --deep --force --verify --verbose --sign "Developer ID Application: Your Name" "${{ env.APP_NAME }}.app"

      - name: Create DMG
        run: |
          cd "${{ steps.strings.outputs.build-output-dir }}/"
          mkdir -p dmg_contents
          cp -R "${{ env.APP_NAME }}.app" dmg_contents/
          # hdiutil create -volname "${{ env.DMG_TITLE }}" -srcfolder "${{ env.APP_NAME }}.app" -ov -format UDZO "${{ env.DMG_NAME }}"
        
          create-dmg \
            --volname "${{ env.DMG_TITLE }}" \
            --window-pos 200 120 \
            --window-size 800 400 \
            --icon-size 100 \
            --icon "${{ env.APP_NAME }}.app" 200 190 \
            --app-drop-link 600 185 \
            --no-internet-enable \
            "${{ env.DMG_NAME }}" \
            "dmg_contents/" \
            || true  # create-dmg returns 1 when it creates the DMG successfully
            #         --volicon "../resources/AppIcon.icns" \


          # Verify DMG was created
          ls -la "${{ env.DMG_NAME }}"

      - id: set-artifact-name
        run: echo "artifact-name=${{ env.DMG_NAME }}" >> "$GITHUB_OUTPUT"

      - name: Upload DMG artifact
        uses: actions/upload-artifact@v4
        with:
          name: mac-binary
          path: "${{ steps.strings.outputs.build-output-dir }}/${{ env.DMG_NAME }}"
          retention-days: ${{ inputs.artifact-retention-days }}
