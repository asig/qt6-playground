# This starter workflow is for a CMake project running on multiple platforms. There is a different starter workflow if you just want a single platform.
# See: https://github.com/actions/starter-workflows/blob/main/ci/cmake-single-platform.yml
name: Build Windows binaries

on:
  workflow_call:
    inputs:
      artifact-retention-days:
        description: 'Number of days to retain artifacts'
        default: 1
        required: false
        type: number
      version:
        description: 'Version to build'
        required: true
        type: string
    outputs:
      artifact-name:
        value: ${{ jobs.build-win.outputs.artifact-name }}

  workflow_dispatch:
      inputs:
        artifact-retention-days:
          description: 'Number of days to retain artifacts'
          default: 1
          required: false
          type: number
        version:
          description: 'Version to build'
          required: true
          type: string
              
  # push:
  #   branches: [ "master" ]
  # pull_request:
  #   branches: [ "master" ]

 
env:
  # Customize the CMake build type here (Release, Debug, RelWithDebInfo, etc.)
  BUILD_TYPE: Release

jobs:
  build-win:
    runs-on: windows-latest
    outputs:
      artifact-name: ${{ steps.set-artifact-name.outputs.artifact-name }}
    env:
      APP_NAME: helloworld
      QT_VERSION: '6.8.3'
      PRODUCT_NAME: "My Qt Application"
      BUNDLE_ID: "com.example.myqtapp"
      INSTALLER_NAME: "QtPlayground-${{ inputs.version }}-x86_64.exe"

    steps:           
      - run: |          
          echo "Running on Windows"
          echo "artifact-retention-days: ${{ inputs.artifact-retention-days }}"
          echo "version: ${{ inputs.version }}"
          echo "Env-vars:"
          env

      - id: set-artifact-name
        run: echo "artifact-name=${{ env.INSTALLER_NAME }}" >> "$GITHUB_OUTPUT"

      - uses: actions/checkout@v4
  
      # Turn repeated input strings (such as the build output directory) into step outputs. These step outputs can be used throughout the workflow file.
      - name: Set reusable strings
        id: strings
        shell: bash
        run: |
          echo "build-output-dir=${{ github.workspace }}/build" >> "$GITHUB_OUTPUT"
 
      # Install ninja
      - uses: seanmiddleditch/gha-setup-ninja@master

      # Install qt
      - uses: jurplel/install-qt-action@v4
        with:
            aqtversion: '==3.1.*'
            version: ${{ env.QT_VERSION }}
            host: 'windows'
            target: 'desktop'
            arch: 'win64_mingw'
            tools: 'tools_mingw1310'
            install-deps: true
    
      - run: gcc -v | head -1
      - run: g++ -v | head -1
      - run: makensis -VERSION
      - run: makensis -HDRINFO

      # - run: dir /s D:\a\qt6-playground\Qt

      # Configure CMake in a 'build' subdirectory. `CMAKE_BUILD_TYPE` is only required if you are using a single-configuration generator such as make.
      # See https://cmake.org/cmake/help/latest/variable/CMAKE_BUILD_TYPE.html?highlight=cmake_build_type
      - run: >
          cmake -B ${{ steps.strings.outputs.build-output-dir }}
          -DCMAKE_CXX_COMPILER=g++.exe
          -DCMAKE_C_COMPILER=gcc.exe
          -DCMAKE_BUILD_TYPE=${{ env.BUILD_TYPE }}
          -G "Ninja"
          -S ${{ github.workspace }}

      # build binary
      - run: cmake --build ${{ steps.strings.outputs.build-output-dir }} --config ${{env.BUILD_TYPE}}
      
      # Copy QT DLLs to the build dir
      - run: windeployqt.exe --release ${{ steps.strings.outputs.build-output-dir }}/helloworld.exe
      
      # winqtdeploy seems to pick the wrong mingw runtime libs. Copy them manually
      - run: copy ${{ env.QT_ROOT_DIR }}/../../Tools/mingw1310_64/bin/*.dll ${{steps.strings.outputs.build-output-dir }}/ 
      
      # Build installer
      - run: makensis /INPUTCHARSET UTF8  /NOCD /DVERSION=0.0.1 /DARCH=x86_64 /DINSTALLER_NAME=${{ env.INSTALLER_NAME }} /DSOURCE_DIR=${{ github.workspace }} /DBUILD_DIR=${{steps.strings.outputs.build-output-dir }} installer/win/installer.nsi

      - name: Upload binary
        uses: actions/upload-artifact@v4
        with:
          name: windows-binary
          retention-days: ${{ github.event.inputs.artifact-retention-days }}
          path: ${{ steps.strings.outputs.build-output-dir }}/
          


  



